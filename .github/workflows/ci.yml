name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl xlrd python-dotenv

      - name: Run regression tests
        run: |
          python -m unittest test_regressions.py

      - name: Run universal baseline validation
        run: |
          python validate_baseline.py --output baseline_validation_report.json

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: baseline-validation-report
          path: baseline_validation_report.json
